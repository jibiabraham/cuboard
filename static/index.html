<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cube</title>
        <style>
            @import url(style.css);
            svg {
                font: 10px sans-serif;
            }

            .line {
                fill: none;
                stroke: #000;
                stroke-width: 1.5px;
            }

            .axis path, .axis line {
                fill: none;
                stroke: #000;
                shape-rendering: crispEdges;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="/vendor/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="/vendor/css/bootstrap-responsive.css">
    </head>
    <body>

        <!-- Cubism and D3 files -->
        <script src="d3.v2.js"></script>
        <script src="/vendor/js/jquery-1.9.1.js"></script>
        <script src="/vendor/js/bootstrap.js"></script>
        <script src="/cubism/colorbrewer.js"></script>
        <script src="/cubism/id.js"></script>
        <script src="/cubism/identity.js"></script>
        <script src="/cubism/cubism.js"></script>
        <script src="/cubism/option.js"></script>
        <script src="/cubism/context.js"></script>
        <script src="/cubism/cube.js"></script>
        <script src="/cubism/horizon.js"></script>
        <script src="/cubism/single-value-card.js"></script>
        <script src="/cubism/line.js"></script>
        <script src="/cubism/multi-line.js"></script>
        <script src="/cubism/rule.js"></script>
        <script src="/cubism/axis.js"></script>
        <script src="/cubism/metric.js"></script>
        <script src="/cubism/metric-constant.js"></script>
        <script src="/cubism/metric-operator.js"></script>
        

        <!-- Default graph sets from cube -->
        <script>
            // Step here specifies the update step --> update every ten seconds in this case
            var svStep = 60 * 60 * 1000 ,
                svContext = cubism.context().step(svStep).size(1);

            // Setup sum cards
            d3.select("body").insert("div")
                .attr("class", "container")
                .append("div")
                .attr("class", "row sum")
                .selectAll(".row.sum")
                .data([
                    {title: "Total requests (this hour)", metric: "sum(request)", update: 10000},
                    {title: "Median(request duration)", metric: "median(request(request_time))", update: 10000, format: d3.format(".3s")},
                    {title: "Home (this hour)", metric: "sum(request.re(uri,'/home'))", update: 10000},
                    {title: "News (this hour)", metric: "sum(request.re(uri,'/news'))", update: 10000},
                ])
                .enter().append("div")
                .attr("class", "sum span2 text-center well")
                .call(
                    svContext.svCard()
                        .title(function(d){ return d.title; })
                        .metric(function(d){ return d.metric; })
                        .update(function(d) { return d.update })
                );

            var lineStep = 60 * 1000,
                lineContext = cubism.context().step(lineStep).size(10);
            d3.select("body").insert("div")
                .attr("class", "container")
                .append("div")
                .attr("class", "row linecard")
                .selectAll(".row.linecard")
                .data([
                    {title: "Total requests (this hour)", metric: "sum(request)", update: 10000},
                ])
                .enter().append("div")
                .attr("class", "linecard span6")
                .call(
                    lineContext.lineCard()
                        .title(function(d){ return d.title; })
                        .metric(function(d){ return d.metric; })
                        .update(function(d) { return d.update })
                );

            var mlStep = 60 * 1000,
                mlContext = cubism.context().step(mlStep).size(10);
            d3.select("body").insert("div")
                .attr("class", "container")
                .append("div")
                .attr("class", "row mlinecard")
                .selectAll(".row.mlinecard")
                .data([[
                    {title: "Home (minute)", metric: "sum(request.re(uri,'/home'))"},
                    {title: "News (minute)", metric: "sum(request.re(uri,'/news'))"},
                    {title: "Forums (minute)", metric: "sum(request.re(uri,'/forums'))"},
                ]])
                .enter().append("div")
                .attr("class", "mlinecard span12")
                .call(
                    mlContext.mlCard()
                        .title(function(d){ return d.title; })
                        .metric(function(d){ return d.metric; })
                        .update(function(d) { return d.update })
                );

        </script>
    </body>
</html>
